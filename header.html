<!-- header.html -->
<header class="bg-white dark:bg-slate-900 shadow-md text-gray-800 dark:text-gray-100">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
        <!-- Logo à gauche -->
        <div class="flex-shrink-0">
            <a href="/">
                <img class="w-32 object-cover" src="images/logo.png" alt="Logo AnyxTech">
            </a>
        </div>

        <!-- Navigation centrée -->
        <nav class="flex-1 flex justify-center">
            <div class="flex gap-x-10 text-2xl font-medium text-gray-900 dark:text-gray-100">
                <a href="/" class="hover:text-blue-600 dark:hover:text-blue-400">Accueil</a>
                <a href="/societe.html" class="hover:text-blue-600 dark:hover:text-blue-400">Société</a>
                <a href="/service.html" class="hover:text-blue-600 dark:hover:text-blue-400">Services</a>
                <a href="/contact.html" class="hover:text-blue-600 dark:hover:text-blue-400">Contact</a>
            </div>
        </nav>

        <!-- Boutons à droite -->
        <div class="flex items-center gap-4">
            <button 
                class="theme-toggle text-gray-900 dark:text-gray-100 bg-blue-500 dark:bg-blue-700 px-4 py-2 rounded-full border-0 cursor-pointer transition-all duration-300 hover:-translate-y-1 flex items-center gap-2 font-medium"
                onclick="toggleTheme()"
            >
                <i class="theme-icon fas fa-moon text-base transition-transform duration-300 hover:rotate-180" id="theme-icon"></i>
                <span id="theme-text">Sombre</span>
            </button>
            <a href="devis.html" class="bg-[#001f3f] text-white px-4 py-2 rounded-lg shadow-md hover:bg-[#003366] transition">
                Demande de devis
            </a>
        </div>
         </div>
</header>
