<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Contact | AnyxTech Bénin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <style>
    :root {
      --anyxtech-one-blue: #1db9ff;
      --anyxtech-two-blue: #1f429b;
      --light-black: #2a2a2a;
    }

    body {
      font-family: 'Poppins', sans-serif;
    }
    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
    }

    .whatsapp-btn:hover {
      background-color: #128C7E;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
    }

    .whatsapp-btn:active {
      background-color: #0e6b5d;
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(37, 211, 102, 0.3);
    }
  </style>
</head>

<body class="bg-white text-gray-800">
  <div id="header-placeholder"></div>

  <main class="px-6 md:px-20 py-16 max-w-6xl mx-auto">
    <h1 class="text-4xl md:text-5xl font-extrabold text-center text-[var(--anyxtech-two-blue)] mb-12" data-aos="fade-up">
      Contactez-nous
    </h1>

    <div class="grid md:grid-cols-2 gap-12">
      <form class="space-y-6 bg-gray-50 p-8 rounded-lg shadow" data-aos="fade-up" data-aos-delay="100">
        <div>
          <label for="nom" class="block font-semibold text-gray-700">Nom complet</label>
          <input type="text" id="nom" name="nom" required
            class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--anyxtech-one-blue)] focus:outline-none" />
        </div>

        <div>
          <label for="email" class="block font-semibold text-gray-700">Adresse email</label>
          <input type="email" id="email" name="email" required
            class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--anyxtech-one-blue)] focus:outline-none" />
        </div>

        <div>
          <label for="message" class="block font-semibold text-gray-700">Message</label>
          <textarea id="message" name="message" rows="6" required
            class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--anyxtech-one-blue)] focus:outline-none"></textarea>
        </div>

        <button type="submit"
          class="bg-[var(--anyxtech-one-blue)] text-white font-semibold px-6 py-3 rounded-full hover:bg-blue-500 transition">
          Envoyer le message
        </button>
      </form>
      <div class="space-y-6 text-gray-700" data-aos="fade-up" data-aos-delay="200">
        <div class="flex items-start gap-4">
          <i class="fa-solid fa-map-marker-alt text-[var(--anyxtech-one-blue)] text-2xl mt-1"></i>
          <div>
            <h3 class="font-bold">Adresse</h3>
            <p>Cadjehoun, Maison Djidohokpin Nicolas, Cotonou, Bénin</p>
          </div>
        </div>
        <div class="flex items-start gap-4">
          <i class="fa-solid fa-envelope text-[var(--anyxtech-one-blue)] text-2xl mt-1"></i>
          <div>
            <h3 class="font-bold">Email</h3>
            <p>contact@anyxtech.com</p>
          </div>
        </div>
        <div class="flex items-start gap-4">
          <i class="fa-solid fa-phone text-[var(--anyxtech-one-blue)] text-2xl mt-1"></i>
          <div>
            <h3 class="font-bold">Téléphone</h3>
            <p>+229 41 42 15 70</p>
          </div>
        </div>
        <div class="flex items-start gap-4">
          <i class="fa-brands fa-whatsapp text-[var(--anyxtech-one-blue)] text-2xl mt-1"></i>
          <div>
            <h3 class="font-bold">WhatsApp</h3>
            <p><a href="https://wa.me/22952415241" target="_blank" class="whatsapp-btn">
              <i class="fa-brands fa-whatsapp text-lg"></i>
              Discuter sur WhatsApp
            </a></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => document.getElementById("header-placeholder").innerHTML = html);

    fetch("footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer-placeholder").innerHTML = html);
  </script>
 <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true,
      duration: 800,
      easing: 'ease-in-out'
    });
  </script>
</body>

</html>
