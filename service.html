    <style>
        :root {
            --anyxtech-one-blue: #1db9ff;
            --anyxtech-two-blue: #1f429b;
            --anyxtech-three-blue: #1e4d9f;
            --light-black: #2a2a2a;
            --black-black: #121212;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        /* Hero Section avec animation de particules */
        .hero-section {
            background: linear-gradient(135deg, var(--anyxtech-one-blue) 0%, var(--anyxtech-two-blue) 100%);
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/><circle cx="80" cy="40" r="1.5" fill="white" opacity="0.2"/><circle cx="40" cy="80" r="1" fill="white" opacity="0.15"/></svg>');
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }

            100% {
                transform: translateY(0px) rotate(360deg);
            }
        }

        /* Navigation moderne */
        nav {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        nav.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Boutons de filtre animés */
        .filter-btn {
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(29, 185, 255, 0.3);
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--anyxtech-one-blue), var(--anyxtech-two-blue));
            border-color: var(--anyxtech-one-blue);
            transform: scale(1.05);
        }

        /* Cards avec effet glassmorphism */
        .service-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(29, 185, 255, 0.1), rgba(31, 66, 155, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .service-card:hover::before {
            opacity: 1;
        }

        .service-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(29, 185, 255, 0.4);
        }

        .service-card.hidden {
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            pointer-events: none;
        }

        /* Icônes animées */
        .service-icon {
            background: linear-gradient(135deg, var(--anyxtech-one-blue), var(--anyxtech-two-blue));
            position: relative;
            overflow: hidden;
        }

        .service-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .service-card:hover .service-icon::before {
            transform: translateX(100%);
        }

        /* Testimonials carousel amélioré */
        .testimonial-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .testimonial-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        /* Animations personnalisées */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .animate-pulse-custom {
            animation: pulse 2s infinite;
        }

        /* Loading animation */
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--anyxtech-one-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive amélioré */
        @media (max-width: 768px) {
            .service-card {
                transform: none;
            }

            .service-card:hover {
                transform: translateY(-5px);
            }
        }

        /* Footer moderne */
        footer {
            background: linear-gradient(135deg, #0e2f55 0%, #122b51 100%);
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(29, 185, 255, 0.1) 0%, transparent 50%);
        }

        /* Utilitaires */
        .gradient-text {
            background: linear-gradient(135deg, var(--anyxtech-one-blue), var(--anyxtech-two-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gradient-anyxtech {
            background: linear-gradient(135deg, var(--anyxtech-one-blue) 0%, var(--anyxtech-two-blue) 100%);
        }

        .text-anyxtech {
            color: var(--anyxtech-one-blue);
        }

        .border-anyxtech {
            border-color: var(--anyxtech-one-blue);
        }

        .bg-anyxtech {
            background-color: var(--anyxtech-one-blue);
        }

        .hover-anyxtech:hover {
            background-color: var(--anyxtech-two-blue);
        }
    </style>
</head>

    <script>

        fetch("header.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("header-placeholder").innerHTML = html;
                document.getElementById("header-placeholder").style.opacity = 1;
                // Initialiser le thème APRÈS que le header soit chargé
                initThemeSwitcher();
            });

        fetch("footer.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("footer-placeholder").innerHTML = html;
                document.getElementById("footer-placeholder").style.opacity = 1;
            });

        // Fonction d'initialisation du thème
        function setTheme(mode) {
            const html = document.documentElement;
            if (mode === "dark") {
                html.classList.add("dark");
                localStorage.setItem("theme", "dark");
                const icon = document.getElementById("theme-icon");
                const text = document.getElementById("theme-text");
                if (icon && text) {
                    icon.className = "theme-icon fas fa-sun text-base transition-transform duration-300 hover:rotate-180";
                    text.textContent = "Clair";
                }
            } else {
                html.classList.remove("dark");
                localStorage.setItem("theme", "light");
                const icon = document.getElementById("theme-icon");
                const text = document.getElementById("theme-text");
                if (icon && text) {
                    icon.className = "theme-icon fas fa-moon text-base transition-transform duration-300 hover:rotate-180";
                    text.textContent = "Sombre";
                }
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.contains("dark");
            setTheme(isDark ? "light" : "dark");
        }

        // Initialisation du thème après chargement du header
        function initThemeSwitcher() {
            const saved = localStorage.getItem("theme");
            if (saved === "dark" || (!saved && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
                setTheme("dark");
            } else {
                setTheme("light");
            }
            // S'assurer que le bouton fonctionne
            const btn = document.querySelector(".theme-toggle");
            if (btn) {
                btn.onclick = toggleTheme;
            }
        }

                features: ['Réseaux LAN/WLAN/WAN', 'Couverture WiFi optimisée', 'Sécurité sans fil', 'Monitoring en temps réel'],
                color: 'from-green-500 to-teal-600'
            },
            {
                id: 4,
                category: 'infrastructure',

                title: 'Solutions Énergétiques',
                description: 'Projets électriques complets avec approche durable et énergies renouvelables.',
                features: ['Études et dimensionnement', 'Installation électrique', 'Groupes électrogènes', 'Maintenance préventive', 'Énergies renouvelables'],

                features: ['Sites web optimisés', 'Identité visuelle', 'Community management', 'Campagnes publicitaires', 'Content marketing', 'Automation marketing'],

        // Variables globales
        let currentTestimonialIndex = 0;

        let isAnimating = false;

        // Fonction pour créer une carte de service
        function createServiceCard(service) {
            const featuresHTML = service.features.map(feature =>
                `<li class="flex items-start mb-3">
                    <i class="fas fa-check-circle text-green-500 mr-3 mt-1 text-sm"></i>
                    <span class="text-sm text-gray-700">${feature}</span>
                </li>`
            ).join('');

            return `
                <div class="service-card rounded-2xl shadow-xl p-8 transition-all duration-500 hover:shadow-2xl relative group" 
                     data-category="${service.category}" 
                     data-aos="fade-up" 
                     data-aos-delay="${service.id * 100}">
                    
                    <div class="text-center mb-8">
                        <div class="service-icon w-20 h-20 mx-auto mb-6 rounded-2xl flex items-center justify-center transform group-hover:scale-110 transition-transform duration-300">

                        <i class="fas fa-paper-plane mr-2"></i>
                        Demander un devis
                    </button>
                </div>
            `;
        }

        // Fonction pour créer un témoignage
        function createTestimonial(testimonial, index) {
            const starsHTML = Array(testimonial.rating).fill('<i class="fas fa-star text-yellow-400"></i>').join('');

            return `
                <div class="testimonial-card flex-shrink-0 w-full p-8 mx-4 rounded-2xl shadow-xl text-center transform transition-all duration-300">
                    <div class="relative mb-6">
                        <img src="${testimonial.photo}" alt="${testimonial.name}" 
                             class="w-24 h-24 rounded-full mx-auto object-cover border-4 border-white shadow-lg" 
                             onerror="this.src='https://via.placeholder.com/150x150/1db9ff/ffffff?text=${testimonial.name.charAt(0)}'" />
                        <div class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 bg-anyxtech text-white px-3 py-1 rounded-full text-xs">
                            ${starsHTML}
                        </div>
                    </div>
                    
                    <blockquote class="text-gray-700 italic text-lg mb-6 leading-relaxed">
                        "${testimonial.text}"
                    </blockquote>
                    
                    <div class="border-t pt-4">
                        <h4 class="font-bold text-anyxtech text-xl">${testimonial.name}</h4>
                        <p class="text-gray-500 text-sm mt-1">${testimonial.company}</p>
                    </div>
                </div>
            `;
        }

        // Fonction pour afficher les services
        function displayServices(servicesToShow = services) {
            const servicesGrid = document.getElementById('servicesGrid');
            const noResults = document.getElementById('noResults');
            const loading = document.getElementById('loading');

            // Afficher loading
            loading.classList.remove('hidden');
            servicesGrid.innerHTML = '';
            noResults.classList.add('hidden');

            // Simuler un délai de chargement pour l'effet
            setTimeout(() => {
                loading.classList.add('hidden');

                if (servicesToShow.length === 0) {
                    noResults.classList.remove('hidden');
                } else {
                    servicesGrid.innerHTML = servicesToShow.map(createServiceCard).join('');
                    // Réinitialiser AOS
                    if (typeof AOS !== 'undefined') {
                        AOS.refresh();
                    }
                }
            }, 500);
        }

        // Fonction de filtrage améliorée
        function filterServices(category) {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const activeButton = document.querySelector(`[data-filter="${category}"]`);

            // Mettre à jour les boutons
            filterButtons.forEach(btn => {
                btn.classList.remove('active');
            });
            activeButton.classList.add('active');

            // Filtrer les services
            const filteredServices = category === 'all'
                ? services
                : services.filter(service => service.category === category);

            displayServices(filteredServices);
        }

        // Fonction pour contacter un service
        function contactService(serviceName) {
            // Animation du bouton
            const button = event.target;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Redirection...';

            setTimeout(() => {
                window.location.href = `contact.html?service=${encodeURIComponent(serviceName)}`;
            }, 1000);
        }

        // Gestion du carousel de témoignages
        function displayTestimonials() {
            const wrapper = document.getElementById('testimonialWrapper');
            const indicators = document.getElementById('testimonialIndicators');

            wrapper.innerHTML = testimonials.map(createTestimonial).join('');

            // Créer les indicateurs
            indicators.innerHTML = testimonials.map((_, index) =>
                `<button class="w-3 h-3 rounded-full transition-all duration-300 ${index === 0 ? 'bg-anyxtech' : 'bg-gray-300'}" 
                         onclick="goToTestimonial(${index})"></button>`
            ).join('');

            updateCarouselPosition();
            startAutoSlide();
        }

        function updateCarouselPosition() {
            const wrapper = document.getElementById('testimonialWrapper');
            const indicators = document.querySelectorAll('#testimonialIndicators button');

            wrapper.style.transform = `translateX(-${currentTestimonialIndex * 100}%)`;

            // Mettre à jour les indicateurs
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('bg-anyxtech', index === currentTestimonialIndex);
                indicator.classList.toggle('bg-gray-300', index !== currentTestimonialIndex);
            });
        }

        function nextTestimonial() {
            if (isAnimating) return;
            isAnimating = true;

            currentTestimonialIndex = (currentTestimonialIndex + 1) % testimonials.length;
            updateCarouselPosition();

            setTimeout(() => {
                isAnimating = false;
            }, 700);
        }

        function prevTestimonial() {
            if (isAnimating) return;
            isAnimating = true;

            currentTestimonialIndex = currentTestimonialIndex === 0
                ? testimonials.length - 1
                : currentTestimonialIndex - 1;
            updateCarouselPosition();

            setTimeout(() => {
                isAnimating = false;
            }, 700);
        }

        function goToTestimonial(index) {
            if (isAnimating || index === currentTestimonialIndex) return;
            isAnimating = true;

            currentTestimonialIndex = index;
            updateCarouselPosition();
            resetAutoSlide();

            setTimeout(() => {
                isAnimating = false;
            }, 700);
        }

        function startAutoSlide() {
            testimonialInterval = setInterval(nextTestimonial, 5000);
        }

        function resetAutoSlide() {
            clearInterval(testimonialInterval);
            startAutoSlide();
        }

        // Gestion de la newsletter
        function handleNewsletter(event) {
            event.preventDefault();
            const button = event.target.querySelector('button');
            const input = event.target.querySelector('input');

            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            setTimeout(() => {
                button.innerHTML = '<i class="fas fa-check"></i>';
                input.value = '';

                // Notification
                showNotification('Merci pour votre inscription !', 'success');

                setTimeout(() => {
                    button.innerHTML = '<i class="fas fa-paper-plane"></i>';
                }, 2000);
            }, 1000);
        }

        // Fonction de notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full`;
            notification.className += type === 'success' ? ' bg-green-500 text-white' : ' bg-blue-500 text-white';
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'success' ? 'check' : 'info'} mr-2"></i>
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;

            document.body.appendChild(notification);

            // Animation d'entrée
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);

            // Suppression automatique
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 300);
            }, 4000);
        }

        // Gestion du scroll pour la navbar
        function handleScroll() {
            const navbar = document.getElementById('navbar');
            const scrollY = window.scrollY;

            if (scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        }

        // Smooth scroll pour les liens internes
        function smoothScroll(target) {
            document.querySelector(target).scrollIntoView({
                behavior: 'smooth'
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Afficher les services
            displayServices();

            // Gérer les boutons de filtre
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const category = this.getAttribute('data-filter');
                    filterServices(category);
                });
            });

            // Dark mode toggle logic
            const darkModeToggle = document.getElementById('darkModeToggle');
            const darkModeIcon = document.getElementById('darkModeIcon');
            const htmlEl = document.documentElement;

            // Load mode from localStorage
            if (localStorage.getItem('theme') === 'dark' ||
                (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                htmlEl.classList.add('dark');
                darkModeIcon.classList.remove('fa-moon');
                darkModeIcon.classList.add('fa-sun');
            } else {
                htmlEl.classList.remove('dark');
                darkModeIcon.classList.remove('fa-sun');
                darkModeIcon.classList.add('fa-moon');
            }

            darkModeToggle.addEventListener('click', function () {
                htmlEl.classList.toggle('dark');
                const isDark = htmlEl.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                darkModeIcon.classList.toggle('fa-moon', !isDark);
                darkModeIcon.classList.toggle('fa-sun', isDark);
            });

            // Initialiser le carousel
            displayTestimonials();

            // Boutons du carousel
            document.getElementById('prevTestimonial').addEventListener('click', prevTestimonial);
            document.getElementById('nextTestimonial').addEventListener('click', nextTestimonial);

            // Gestion du scroll
            window.addEventListener('scroll', handleScroll);

            // Gestion du redimensionnement
            window.addEventListener('resize', updateCarouselPosition);

            // Pause carousel au survol
            const carousel = document.getElementById('testimonialCarousel');
            carousel.addEventListener('mouseenter', () => clearInterval(testimonialInterval));
            carousel.addEventListener('mouseleave', startAutoSlide);

            // Animation des éléments au scroll
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationDelay = '0s';
                        entry.target.classList.add('animate__animated', 'animate__fadeInUp');
                    }
                });
            }, observerOptions);

            // Observer les cartes de service
            document.querySelectorAll('.service-card').forEach(card => {
                observer.observe(card);
            });
        });

        // Gestion des erreurs d'images
        document.addEventListener('error', function (e) {
            if (e.target.tagName === 'IMG') {
                e.target.style.display = 'none';
            }
        }, true);
    </script>
